name: Daily Build - Happy New Year 2027

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Build Script
        run: python build_site.py

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html state.json
          git commit -m "Daily Build: Incremental code addition ($(date +'%Y-%m-%d'))" || exit 0
          git push origin main

      - name: Notify via WhatsApp
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          DAYS_REMAINING=$(jq -r '.days_remaining' state.json)
          MESSAGE="ðŸŽ† *New Year 2027 Build Success*\nCode incrementally added. *$DAYS_REMAINING* days remaining until completion."
          
          # Create notification file in the relay repo using GitHub API
          JSON_CONTENT=$(printf '{"message": "%s"}' "$MESSAGE")
          B64_CONTENT=$(echo -n "$JSON_CONTENT" | base64 -w 0)
          
          gh api --method PUT /repos/psycho237-prog/perpetual-node-relay/contents/notifications/notif-newyear-$(date +%s).json \
            -f message="WhatsApp Notify" \
            -f content="$B64_CONTENT"
