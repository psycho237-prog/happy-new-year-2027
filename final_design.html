<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2027</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --light: #f4f4f4;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            z-index: 10;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, var(--gold), #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: 900;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.8)); }
        }

        .year {
            font-size: 15rem;
            display: block;
            line-height: 1;
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 5px;
            opacity: 0.8;
            margin-top: 20px;
        }

        #countdown {
            font-size: 2rem;
            margin-top: 40px;
            color: var(--gold);
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <h1>Happy New Year</h1>
        <span class="year">2027</span>
        <div class="subtitle">PURE ELEGANCE â€¢ NEW BEGINNINGS</div>
        <div id="countdown">LOADING CELEBRATION...</div>
    </div>

    <script>
        // Starfield Background
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            for (let i = 0; i < 200; i++) stars.push(new Star());
            animate();
            launchFireworks();
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        function launchFireworks() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              const particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        window.addEventListener('resize', resize);
        init();

        // Reveal effect
        setTimeout(() => {
            document.getElementById('countdown').innerText = "SUCCESSFULLY COMPLETED ON 31.12.2026";
        }, 1000);
    </script>
</body>
</html>
